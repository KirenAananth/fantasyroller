<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="selector-container">
            <select id="typeSelector">
                <option value="Fuck">Fuck</option>
                <option value="Oral">Oral</option>
                <option value="Both">Both</option>                
            </select>
        </div>
        <button id="rollButton">Roll</button>
        <div id="resultDisplay">
            <div>Position: <span id="positionNumber"></span></div>
            <div>Name: <span id="positionName"></span></div>
            <div><img id="positionImage" src="" alt="Position Image" style="max-width: 100%; height: auto; visibility: hidden;"></div>
        </div>
    </div>
    <div id="animationOverlay"></div>
    <script src="script.js"></script>
</body>
</html>
